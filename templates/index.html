{% extends 'layout.html' %}

{% block body %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">

<header>
	<div class="logo">

	</div>
</header>

<section>
	<div class="status-cards">
		<div class="card" id="asigned">
			<h2>ASIGNED</h2>
			<div class="total-tasks" id="total-asigned">
				0
			</div>
		</div>
		<div class="card" id="completed">
			<h2>COMPLETED</h2>
			<div class="total-tasks" id="total-completed">
				0
			</div>
		</div>
		<div class="card" id="remaining">
			<h2>REMAINING</h2>
			<div class="total-tasks" id="total-remaining">
				0
			</div>
		</div>
	</div>
	<div class="container-tasks">
		<div class="add-task">
			<h5>MY TASKS</h5>
			<button id="new-task">NEW TASK</button>
		</div>
		<nav>
			<button id="today">TODAY</button>
			<button id="coming">COMING</button>
			<button id="missing">MISSING</button>
		</nav>
		<div class="tasks" id="tasks">
			<div class="lds-facebook">
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</div>
</section>

<div class="slide-var">
	<div class="account">

	</div>
	<div class="progress">

	</div>
	<div class="logout">
		<button>Log out</button>
	</div>
</div>

<div class="modal-add-task" id="modal-window">
	<h2>NEW TASK</h2>
	<form action="/add/" method="post">
		<label for="title">TITLE</label>
		<input type="text" name="title" id="title" />
		<label for="due-date">DUE DATE</label>
		<input type="date" name="deadline" id="due-date" />
		<label for="description">DESCRIPTION</label><br />
		<textarea id="description" name="description"></textarea>
		<div class="buttons-new-task">
			<button type="submit" id="add-new">AGREGAR</button>
			<button id="cancel">CANCELAR</button>
		</div>
	</form>
</div>
<script src="{{url_for('static', filename='js/stylesIndex.js')}}"></script>
<script src="{{url_for('static', filename='js/loadTasks.js')}}"></script>
{% endblock %}
