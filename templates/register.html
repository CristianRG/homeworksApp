{% extends 'layout.html' %}

{% block body %}

<link rel="stylesheet" href="{{url_for('static', filename='css/forms_login.css')}}">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="main">
  <div class="position-absolute top-50 start-50 translate-middle" id="container-form">
    <form action="/register/" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" aria-describedby="emailHelp" name="username" autocomplete="off">
        <div id="emailHelp" class="form-text">We'll never share your username with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
      </div>
    
      <div class="position-absolute top-90 start-50 translate-middle mt-1 bi bi-caret-down-fill" id="container-button">
        <button type="submit" class="btn btn-primary">Sing up</button>
        
      </div>
      <p>¿Ya estas registrado? <a href="/login/">Inicia sesión aquí</a></p>
    </form>  
  </div>
</div>



{% endblock body %}
